<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream - Jackafur</title>
    <style>
        body {
            background-color: #2c3e50; /* Charcoal color */
            color: white; /* White text for contrast */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            width: 100%;
            justify-content: space-around;
            align-items: flex-start;
        }

        iframe {
            border: none;
        }

        .stream {
            width: 70%;
            height: 80vh; /* Adjust the height to your preference */
        }

        .chat {
            width: 30%;
            height: 80vh; /* Adjust the height to your preference */
            position: relative;
        }

        .offline-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <h1>Watch the stream live!</h1>
    <div class="container">
        <!-- Twitch Stream Embed -->
        <iframe
            class="stream"
            src="https://player.twitch.tv/?channel=jackafur&parent=stream.jackafur.com"
            frameborder="0" scrolling="no" allowfullscreen="true">
        </iframe>

        <!-- Twitch Chat Embed -->
        <div class="chat">
            <iframe
                src="https://www.twitch.tv/embed/jackafur/chat?parent=stream.jackafur.com"
                frameborder="0"
                scrolling="no"
                allowfullscreen="true">
            </iframe>

            <!-- Offline Message -->
            <div class="offline-message">
                The stream is offline. Chat will appear when Jackafur is live!
            </div>
        </div>
    </div>
</body>
</html>
